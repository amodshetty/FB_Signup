<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<link rel="stylesheet" href="facebook.css">
	<link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
	<nav id="main-nav">
		<div>
			<h1>Facebook</h1>
		</div>
		<div id="nav-items">
			<form class="nav-form">
				<div>
					<label>Username:</label>
					<input type="text">
				</div>
				<div>
					<label>Password:</label>
					<input type="password">
				</div>
				<div>
					<button>LogIn</button>
				</div>
			</form>
		</div>
	</nav>
	<div class="container">
			<div class="main-image">
				<img src="Image/fb.jpg">
			</div>
			<div class="main-form">
				<div>
				<div class="heading">
					<div class="h1"><h1>Create a new account</h1></div>
					<div class="p"><p>It's quick and easy</p></div>
				</div>
				<div id="form">
					<form>
						<div class="fname">
							<input type="text" placeholder="First name">
						</div>
						<div class="surname">
							<input type="text" placeholder="Surname">
						</div>
						<div class="address">
							<input type="text" placeholder="Mobile number or Emain address">
						</div>
						<div class="password">
							<input type="password" placeholder="Password">
						</div>
						<div class="dob">
							<h3>Date of Birth</h3>
						</div>
						<div class="date">
							<select>
								<option>22</option>
							</select>
						</div>
						<div class="month">
							<select>
								<option>Mar</option>
							</select>
						</div>
						<div class="year">
							<select>
								<option>2021</option>
							</select>
						</div>
						<i class="fas fa-question-circle"></i>
						<div class="gender">
							<h3>Gender</h3>
						</div>
						<div class="select-gender">
							<span><input type="radio" name="r1">Female</span>
							<span><input type="radio" name="r1">Male</span>
							<span><input type="radio" name="r1">Custom</span>
							<i class="fas fa-question-circle"></i>
						</div>
						<div class="condition">
							<p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
						</div>
						<div class="signup">
						<button >Sign Up</button>
						</div>
					</form>
				</div>
			</div>
			</div>
	</div>
	<footer>
			<span class="rights">Copyright&copy:2021</span>
			<p class="rights">All Rights Are Reserved</p>
	</footer>
</body>
</html>
